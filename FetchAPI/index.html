<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Profile Card</title>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #1f2937;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    .profile-card {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
      text-align: center;
      font-size: 1rem;
      color: #374151;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .profile-card h3 {
      font-size: 1.25rem;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .profile-card p {
      margin: 0.5rem 0;
      color: #6b7280;
    }

    .profile-card .info {
      display: flex;
      justify-content: space-around;
      margin-top: 1.5rem;
    }

    .profile-card .info div {
      text-align: center;
    }

    .profile-card .info div span {
      display: block;
      font-size: 1.2rem;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>GitHub Profile Card</h2>
    <input type="text" id="username" placeholder="Enter GitHub username" />
    <button>Fetch Info</button>
    
    <div class="profile-card" id="profile-card" style="display: none;">
      <img id="avatar" src="" alt="Profile Picture" />
      <h3 id="name">John Doe</h3>
      <p id="bio">Web Developer</p>
      <div class="info">
        <div>
          <span id="followers">Followers: 0</span>
        </div>
        <div>
          <span id="repos">Repos: 0</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
