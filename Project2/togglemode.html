<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Toggle</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #333;
      color: #f5f5f5;
    }

    .light-mode {
      background-color: #f5f5f5;
      color: #333;
    }

    button {
      margin-top: 50px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body class="light-mode">
  <h1>Toggle Theme</h1>
  <button id="themeBtn">Switch to Dark Mode</button>
</body>
</html>
