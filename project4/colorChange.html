<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice Buttons</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* background-color: #f0f4f8; */
    }
    .text {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .button-group {
      display: flex;
      gap: 20px;
    }
    .practice-button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .practice-button.active{
      animation: pulse 0.3s linear 1;
    }
    .practice-button:hover {
      background-color: #45a049;
    }
    .stop-button {
      background-color: #f44336;
    }
    .stop-button:hover {
      background-color: #d32f2f;
    }

    @keyframes push {
      50% {
        transform: scale(0.8);
      }


    }

    @keyframes pulse {
      25% {
        transform: scale(0.9);
      }

      75% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text">For Practice Only</div>
    <div class="button-group">
      <button class="practice-button start-button">Start</button>
      <button class="practice-button stop-button">Stop</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
